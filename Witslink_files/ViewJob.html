                                        <script>
                                        function parseJid(){
                                          var table = document.getElementById('jobTable'),rIndex;
                                            for(var i=1;i<table.rows.length;++i ){
                                              table.rows[i].onclick=function(){
                                                rIndex=this.rowIndex;
                                                var jobId= this.cells[0].innerHTML;
                                                var jobTit= this.cells[1].innerHTML;
                                                localStorage.setItem("Jid",jobId);

                                                //This is to show the job title on this page
                                                var hold = jobTit.split(">");
                                                var hold2 = hold[1].split("<");
                                                localStorage.setItem("jTitle",hold2[0]);
                                                 
                                              }
                                            }
                                          }
                                        </script>
